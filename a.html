<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content Example</title>
</head>
<body>
    <p id="demo"></p>

    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            document.getElementById("demo").innerHTML = "Hello, World!";
        }
    </script>
</body>
</html>
