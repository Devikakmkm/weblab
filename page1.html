<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Begin to BLOG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e4d7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 1000px;
      background-color: #f2e4d7;
      border: 2px solid #d2b48c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar button {
      background-color: #6d4c41;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .center-content {
      text-align: center;
      position: relative;
    }
    .center-content img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #d2b48c;
      object-fit: cover;
    }
    .center-content h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #6d4c41;
      font-weight: bold;
      font-family: 'Verdana', sans-serif;
    }
    .login-register {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-register button {
      background-color: #6d4c41;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .arrow {
      border: 2px solid #6d4c41;
      padding: 10px 30px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <button>HOME</button>
    <button>POSTS</button>
    <button>PROFILE</button>
    <button>ABOUT US</button>
  </div>

  <!-- Center Content -->
  <div class="center-content">
    <img src="D:\webtask2\static\images\background.jpg" alt="Blog Image">
    <h1>Begin to BLOG</h1>
  </div>

  <!-- Login & Register -->
  <div class="login-register">
    <button class="arrow">LOGIN</button>
    <button class="arrow">REGISTER</button>
  </div>
</div>

</body>
</html>
